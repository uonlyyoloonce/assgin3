<!doctype html>
<html lang="en"  ng-app="NarrowItDownApp" >
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController  as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.find(menu.searchTerm);">Narrow It Down For Me!</button>

     
      <div ng-if="menu.nothing">
        <h1>Nothing Found</h1>
      </div>
    
    </div>

    <!-- found-items should be implemented as a component -->
   
    <found-items items="menu.foundItems" on-remove="menu.removeItem(index)"></found-items>
   
  </div>
  <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
